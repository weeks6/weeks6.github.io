<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minecraft Distance Calculator</title>
</head>
<body>
    <form action="" method="post">
        <div>
          <label for="x1">Point A x coordinate:</label>
          <input type="number" id="x1" name="pointax">
        </div>
        <div>
          <label for="y1">Point A y coordinate:</label>
          <input type="number" id="y1" name="pointay">
        </div>
      </form>
      <br>
      <form action="" method="post">
        <div>
          <label for="x2">Point B x coordinate:</label>
          <input type="number" id="x2" name="pointbx">
        </div>
        <div>
          <label for="y2">Point B y coordinate:</label>
          <input type="number" id="y2" name="pointby">
        </div>
        <br>
        <input type="button" id="ebanaya" onclick="distanceCalc" value="Calculate">
      </form>
      <div>
          <h4>Distance: </h4>
          <div id="output"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
